name: Build Ubuntu 20.04

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python '3.10'
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        cd painter
        python -m pip install --upgrade pip
        python -m venv env
        source env/bin/activate
        # install pyinstaller seperately to use different version depending on platform
        pip install pyinstaller==4.8 # to avoid issue with xcb plugin not found
        pip install -r requirements.txt

    - name: Build software
      run: |
        cd painter
        source env/bin/activate
        python src/build/run_pyinstaller.py

    - name: Make installer
      run: |
        cd painter
        bash src/build/make_deb_file.sh

    - name: Upload package
      uses: actions/upload-artifact@v2
      with:
        name: Package
        path: ${{github.workspace}}/painter/dist/RootPainter.deb
        if-no-files-found: error
