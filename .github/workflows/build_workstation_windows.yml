name: Build Workstation (Windows)

on:
  workflow_dispatch:
  push:
    branches: [ master ]
  pull_request:

jobs:
  build-windows:
    runs-on: windows-latest
    timeout-minutes: 90

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: |
            ~\AppData\Local\pip\Cache
          key: ${{ runner.os }}-pip-${{ hashFiles('trainer/requirements.txt', 'painter/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Build Workstation (Windows)
        shell: pwsh
        run: |
          Set-ExecutionPolicy -Scope Process -ExecutionPolicy Bypass
          ./build_workstation_win.ps1

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: RootPainter-Workstation-Windows
          path: |
            painter\src\build\dist\**
            painter\src\build\out\**
            **\*.exe
            **\*.msi
            **\*.zip
          if-no-files-found: warn

