name: Build Ubuntu

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python '3.10'
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        sudo apt-get install -y libxcb-xfixes0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-xinerama0
        cd painter
        python -m pip install --upgrade pip
        python -m venv env
        source env/bin/activate
        pip install -r requirements.txt

    - name: Build software
      run: |
        cd painter
        export QT_QPA_PLATFORM_PLUGIN_PATH=/home/runner/work/root_painter/root_painter/painter/env/lib/python3.10/site-packages/PyQt5/Qt5/plugins/platforms
        bash make_software.sh

    - name: Make installer
      run: |
        cd painter
        bash make_installer.sh

    - name: Upload package
      uses: actions/upload-artifact@v2
      with:
        name: Package
        path: ${{github.workspace}}/painter/dist/RootPainter.deb
        if-no-files-found: error
